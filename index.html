<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login Page</title>
</head>

<body>

    <div class="box">

        <div class="box-img">
            <img src="./img/body-img.png" alt="Login img">
        </div>

        <div class="login">
            <h1 class="login-title">Welcome to
                <span class="login-bold">Design School</span>
            </h1>

            <form class="login-btn-box">
                <button class="btn-item btn-google" type="button">Login with Google</button>
                <button class="btn-item btn-facebook" type="button">Login with Facebook</button>
            </form>

            <div class="line-box">
                <hr class="line">
                <p class="line-text">OR</p>
                <hr class="line">
            </div>

            <form class="input-box">
                <div class="mail-box">
                    <label for="mail" class="label-mail">Email</label>
                    <input type="email" name="Email" id="mail" placeholder="example@gmail.com">
                </div>
                <div class="password-box">
                    <label for="password" class="label-password">Password</label>
                    <input type="password" name="Password" id="password" placeholder="***********">
                </div>
                <div class="input-inner-box">
                    <div class="checkbox-box">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-text">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="button" class="login-btn">Login</button>
            </form>

            <p class="footer-text">
                Donâ€™t have an account?
                <a href="#" class="footer-link">Register</a>
            </p>

        </div>

    </div>

</body>

</html>
